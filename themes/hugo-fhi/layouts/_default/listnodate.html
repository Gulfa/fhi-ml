{{ partial "header.html" . }}

<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>

        <div class="article-content">
          {{ .Content }}
        </div>
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages.ByDate }}
    <article class="archive-item">
      <a href="{{ .RelPermalink }}" class="archive-item-link">{{ .Title }}</a>
    </article>
    {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
